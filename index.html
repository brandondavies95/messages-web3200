<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>Messaging App</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 style="font-size: 55px; font-family: Notepad; letter-spacing: 12px;">Take Note</h1>
    <div class="row">
      <div class="position-relative tutor-session-wrapper">
        <div class="tutor-session position-absolute">
          <div class="position-absolute session-video-wrapper">
            <input action="/messages" method="POST" id="messagebutton" type="submit" value="Create">
            <textarea placeholder="Add a note.." id="text" name="text" rows="20" style="height: 376px; margin: 0px; width: 212px; resize: none;" data-cloud9-id="31"></textarea>
          </div>
        </div>
      </div>
      <div class="col-m-offset-5 col8x col8s col6m col6l">
        <div id="allMessages">
          <h1 style="text-align: left;">All My Notes</h1>
          <ul>
          </ul>
        </div>
        <input id="viewmessages" type="submit" value="View All Messages">
      </div>

    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
